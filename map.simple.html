<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1024, user-scalable=no">

    <link href="css/leaflet.css" rel="stylesheet" />
    <link href="css/map.css" rel="stylesheet" />

    <script src="js/jquery.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/map.js"></script>

    <title>GTFS Transvisor</title>  
    <style> 
      html, body {
        font-size: 10pt;
      }
      #transvisor-controls {
        margin: 0px;
        width: 350px;
        float: left;
        height: 100%;
        overflow: scroll;
      }
      #map {
        margin: 0px;
        margin-left: 350px;
        height: 100%;
      }
    </style>
    
  </head>
  <body>
      <div id="transvisor-controls"></div>
      <div id="map"></div>
      <div style="clear:both"></div>

      <script>  
        // Setup the map.
  	    var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
  				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
  				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>'
  			var mbUrl = 'https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png';
  	    var grayscale = L.tileLayer(mbUrl, {id: 'examples.map-20v6611k', attribution: mbAttr});
  		  var streets = L.tileLayer(mbUrl, {id: 'examples.map-i86knfo3',   attribution: mbAttr});
    		var map = L.map('map', {
    			center: [0,0],
    			zoom: 2,
    			layers: [grayscale]
    		});
    		var baseLayers = {
    			"Grayscale": grayscale,
    			"Streets": streets
    		};
        L.control.layers(baseLayers).addTo(map);

        // GTFS Control.
        var gtfsc = new gtfsControl($('#transvisor-controls'), map);
        var agency = get_qs('agency') || 'actransit';
        gtfsc.load_gtfs('data/'+agency+".geojson");
    </script>

  </body>
</html>
